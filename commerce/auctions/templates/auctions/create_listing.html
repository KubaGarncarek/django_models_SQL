{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="link to image">
        </div>
        <div class="form-group">
            <select class="form-select" name="category">
            {% for category in categories %}
                
                <option value="{{ category.name }}"> {{category.name}}</option>
            {% endfor %}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Add Listing">
        </div>
    </form>

{% endblock %}
